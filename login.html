<!-- login.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    /* CSS styles for the login page */
    body {
      background-image: url("/static/images/PHONE.jpg");
      background-size: cover;
      background-position: center;
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: bisque;
      text-align: center;
      font-size: 45px;
    }

    .login-form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-group button {
      padding: 10px 15px;
      background-color: lightblue;
      color: black;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .signup-link {
      text-align: center;
      margin-top: 10px;
    }

    .signup-link a {
      color: bisque;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-form">
    <h1>Login</h1>
    <form action="{{ url_for('login') }}" method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit">Log In</button>
      </div>
    </form>
    <div class="signup-link">
      Not yet registered? <a href="{{ url_for('signup') }}">Sign up</a>
    </div>
  </div>
</body>
</html>
